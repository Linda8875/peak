<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Peak - home</title>
<link rel="stylesheet" type="text/css" href="static/css/styles.css" />
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/isotope.css" media="screen" />
<link rel="stylesheet" href="static/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="static/css/da-slider.css" />
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css"/>
</head>


<!--Body-->
<body>
<header class="header">
  <div class="container">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>
  <!--/.navbar-header-->
    <div id="main-nav" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" id="mainNav">
        <li class="active"><a href="#home" class="scroll-link">Home</a></li>
        <li><a href="#aboutUs" class="scroll-link">About</a></li>
        <li><a href="#skills" class="scroll-link">Skills</a></li>
        <li><a href="#experience" class="scroll-link">Experience</a></li>
        <li><a href="#portfolio" class="scroll-link">Portfolio</a></li>
        <li><a href="#contactUs" class="scroll-link">Contact Us</a></li>
      </ul>
    </div>
  <!--/.navbar-collapse-->
  </nav>
  </div>
  <!--/.container-->


<section class = "hero is-medium has-background-black">
  <div class="hero-body is-right has-background-black">
    <figure class="image-select right has-background-black">
      <img src="static/final_banner.jpg" >
      <h3 class="card-heading has-text-centered" >Gain control over your music recommendations and get the DJ-set experience</h3>
      <h2 class="card-subheading has-text-centered">What are you in the mood for ? &emsp;&emsp; How much time do you have ?</h2>
      <h2 class="card-heading has-text-centered">Choose below!</h2>
    </figure>
  </div>
</section>
</header>
</body>

<!-- .section -->
<section class="hero-foot">
<section class="section has-background-black">
<form action="/algo_input" method="POST">
  <div class="container has-text-centered">
    <div class="columns is-vcentered is-12">
      <div class="dropdown is-active column is-2" style="margin-top: -210px">
        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <select class="custom-select1 is-medium has-text-black" name="genre" id="genre-select">
            <div class="dropdown-content">
              <option value="" disabled selected>Mood</option>
            {% for genre in genres %}
              <option {{genre}}>{{genre.capitalize()}}</option>
            {% endfor %}
            </div>
          </select>
        </div>
      </div>
      <div class="dropdown is-active column is-2" style="margin-top: -210px">
       <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <select class="custom-select2 is-medium has-text-black" name="decade" id="decade-select">
            <div class="dropdown-content">
              <option value="" disabled selected>Decade</option>
            {% for decade in decades %}
              <option value="{{decade}}">{{decade.capitalize()}}</option>
            {% endfor %}
            </div>
          </select>
        </div>
      </div>
      <div class="dropdown is-active column is-2" style="margin-top: -210px">
        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <select class="custom-select3 is-medium has-text-black" name="length" id="length-select">
            <div class="dropdown-content">
              <option value="" disabled selected>Time</option>
            {% for length in lengths %}
              <option value="{{length}}">{{length.capitalize()}}</option>
            {% endfor %}
            </div>
          </select>
        </div>
      </div>
      <div class="dropdown is-active column is-2" style="margin-top: -210px">
        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <select class="custom-select4 is-medium has-text-black is-rounded" name="popularity" id="popularity-select">
            <div class="dropdown-content">
              <option value="" disabled selected>Popularity</option>
            {% for popularity in popularities %}
              <option value="{{popularity}}">{{popularity.capitalize()}}</option>
            {% endfor %}
            </div>
          </select>
        </div>
      </div>
      <div class="field is-active column is-2 is-black" style="margin-top: -135px">
          <input class="input-select has-text-centered has-text-black" type="text" placeholder="Name it" name="playlist_name">
      </div>
      <div class="column is-active is-active is-2" style="margin-top: -145px">
        <input class="custom-button is-normal has-text-black is-outlined" type="submit" value="Create it">
      </div>
    </div>
  </div>
</form>
</section>
</section>
</body>
</html>
