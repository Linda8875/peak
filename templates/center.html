<section id="home">

<section class="hero-foot">
  <section class="section has-background-black">
    <form action="/algo_input" method="POST">
      <div class="container has-text-centered">
        <div class="columns is-vcentered is-12">
          <div class="dropdown is-active column is-2" style="margin-top: -210px">
            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <select class="custom-select1 is-medium has-text-black" name="genre" id="genre-select">
                <div class="dropdown-content">
                  <option value="" disabled selected>Mood</option>
                {% for genre in genres %}
                  <option {{genre}}>{{genre.capitalize()}}</option>
                {% endfor %}
                </div>
              </select>
            </div>
          </div>
          <div class="dropdown is-active column is-2" style="margin-top: -210px">
           <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <select class="custom-select2 is-medium has-text-black" name="decade" id="decade-select">
                <div class="dropdown-content">
                  <option value="" disabled selected>Decade</option>
                {% for decade in decades %}
                  <option value="{{decade}}">{{decade.capitalize()}}</option>
                {% endfor %}
                </div>
              </select>
            </div>
          </div>
          <div class="dropdown is-active column is-2" style="margin-top: -210px">
            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <select class="custom-select3 is-medium has-text-black" name="length" id="length-select">
                <div class="dropdown-content">
                  <option value="" disabled selected>Time</option>
                {% for length in lengths %}
                  <option value="{{length}}">{{length.capitalize()}}</option>
                {% endfor %}
                </div>
              </select>
            </div>
          </div>
          <div class="dropdown is-active column is-2" style="margin-top: -210px">
            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <select class="custom-select4 is-medium has-text-black is-rounded" name="popularity" id="popularity-select">
                <div class="dropdown-content">
                  <option value="" disabled selected>Popularity</option>
                {% for popularity in popularities %}
                  <option value="{{popularity}}">{{popularity.capitalize()}}</option>
                {% endfor %}
                </div>
              </select>
            </div>
          </div>
          <div class="field is-active column is-2 is-black" style="margin-top: -135px">
              <input class="input-select has-text-centered has-text-black" type="text" placeholder="Name it" name="playlist_name">
          </div>
          <div class="column is-active is-active is-2" style="margin-top: -145px">
            <input class="custom-button is-normal has-text-black is-outlined" type="submit" value="Create it">
          </div>
        </div>
      </div>
    </form>
    </section>
      <div>
        <div class="content has-text-right has-text-white is-3" style="margin-top: -90px; width:100%">
            <a href="https://www.lewagon.com" target="_blank">
              <img src="static/logo_lewagon_red.png"  style="margin-top: -90px width:100%" alt="" width=20>
              <img src="static/lewagon_white.png"  style="margin-top: -90px; padding-right: 20px width:100%" alt="" width=60>
            </a>
          </p>
        </div>

  </section>
